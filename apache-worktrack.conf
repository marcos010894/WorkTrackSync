# Apache Virtual Host para WorkTrackSync
# Salve este arquivo como: /etc/apache2/sites-available/worktrack.conf
# Ative com: sudo a2ensite worktrack.conf

<VirtualHost *:80>
    ServerName worktrack.yourdomain.com
    DocumentRoot /var/www/html/worktrack
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/worktrack_error.log
    CustomLog ${APACHE_LOG_DIR}/worktrack_access.log combined
    
    # Security Headers
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Configurações PHP
    <Directory /var/www/html/worktrack>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Proteger arquivos sensíveis
        <Files "config.php">
            Require all denied
        </Files>
        
        <Files "*.log">
            Require all denied
        </Files>
    </Directory>
    
    # Proteger diretório de logs
    <Directory /var/www/html/worktrack/logs>
        Require all denied
    </Directory>
    
    # Configurações de cache para assets
    <Directory /var/www/html/worktrack/assets>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
    </Directory>
    
    # Rate limiting para API
    <Directory /var/www/html/worktrack/api>
        # Limitar a 100 requests por minuto por IP
        SetEnvIf Request_URI "^/worktrack/api/" api_request
        SetEnvIfNoCase User-Agent ".*bot.*" bot_request
        
        <RequireAll>
            Require all granted
            Require not env bot_request
        </RequireAll>
    </Directory>
</VirtualHost>

# Configuração HTTPS (recomendado para produção)
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName worktrack.yourdomain.com
    DocumentRoot /var/www/html/worktrack
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/worktrack.crt
    SSLCertificateKeyFile /etc/ssl/private/worktrack.key
    # SSLCertificateChainFile /etc/ssl/certs/worktrack-chain.crt
    
    # SSL Security
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder on
    
    # HSTS
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Redirect HTTP to HTTPS
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{HTTPS} off
        RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    </IfModule>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/worktrack_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/worktrack_ssl_access.log combined
    
    # Usar mesmas configurações do HTTP
    Include /etc/apache2/sites-available/worktrack.conf
</VirtualHost>
</IfModule>

