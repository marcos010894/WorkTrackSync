<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Online - Redirecionando...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .loading {
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ffffff40;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <h1>üñ•Ô∏è Monitor Online</h1>
        <div class="spinner"></div>
        <p>Verificando autentica√ß√£o...</p>
    </div>

    <script>
        // Aguardar a p√°gina carregar completamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ P√°gina carregada, verificando autentica√ß√£o...');

            // Aguardar 1 segundo para mostrar a tela de loading
            setTimeout(() => {
                // Verificar se o usu√°rio est√° logado
                const token = localStorage.getItem('monitor_token');
                console.log('üîë Token encontrado:', token ? 'SIM' : 'N√ÉO');

                if (token) {
                    console.log('üîç Verificando token...');
                    // Verificar se o token √© v√°lido
                    fetch('/api/auth', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        })
                        .then(response => {
                            console.log('üì° Resposta da API:', response.status);
                            if (response.ok) {
                                console.log('‚úÖ Token v√°lido, indo para dashboard...');
                                window.location.href = 'dashboard.html';
                            } else {
                                console.log('‚ùå Token inv√°lido, removendo...');
                                localStorage.removeItem('monitor_token');
                                window.location.href = 'login.html';
                            }
                        })
                        .catch(error => {
                            console.log('ÔøΩ Erro na verifica√ß√£o:', error);
                            localStorage.removeItem('monitor_token');
                            window.location.href = 'login.html';
                        });
                } else {
                    console.log('‚û°Ô∏è Sem token, indo para login...');
                    // Redirecionar para login
                    window.location.href = 'login.html';
                }
            }, 1000);
        });
    </script>
</body>

</html>
