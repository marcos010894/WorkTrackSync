<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔴 WorkTrackSync - Status em Tempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #333;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
        }

        .stat-card.online h3 {
            color: #10b981;
        }

        .stat-card.offline h3 {
            color: #ef4444;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        .device-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 12px;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #10b981;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }

        .status-dot.offline {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .device-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .device-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .device-status {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .device-status.online {
            color: #10b981;
        }

        .device-status.offline {
            color: #ef4444;
        }

        .last-seen {
            font-size: 0.8rem;
            color: #999;
            margin-top: 8px;
        }

        .no-devices {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
            opacity: 0.8;
        }

        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-status.connected {
            background: #10b981;
            color: white;
        }

        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔴 WorkTrackSync</h1>
            <p>Monitoramento de Dispositivos em Tempo Real</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalDevices">0</h3>
                <p>Total de Dispositivos</p>
            </div>
            <div class="stat-card online">
                <h3 id="onlineDevices">0</h3>
                <p>Online Agora</p>
            </div>
            <div class="stat-card offline">
                <h3 id="offlineDevices">0</h3>
                <p>Offline</p>
            </div>
        </div>

        <div id="devicesContainer" class="devices-grid">
            <!-- Dispositivos serão inseridos aqui -->
        </div>

        <div id="noDevices" class="no-devices" style="display: none;">
            <p>👥 Nenhum dispositivo encontrado</p>
            <p>Execute o agente para aparecer aqui em tempo real</p>
        </div>

        <div class="refresh-info">
            <p>🔄 Atualização automática a cada 3 segundos</p>
            <p id="lastUpdate">Última atualização: --</p>
        </div>
    </div>

    <div id="connectionStatus" class="connection-status disconnected">
        Desconectado
    </div>

    <script>
                const API_URL = 'https://simple-monitor-online-ct1i7hziv-marcos10895s-projects.vercel.app/api/websocket';
        
        let isConnected = false;
        let refreshInterval;

        // Elementos do DOM
        const totalDevicesEl = document.getElementById('totalDevices');
        const onlineDevicesEl = document.getElementById('onlineDevices');
        const offlineDevicesEl = document.getElementById('offlineDevices');
        const devicesContainerEl = document.getElementById('devicesContainer');
        const noDevicesEl = document.getElementById('noDevices');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const connectionStatusEl = document.getElementById('connectionStatus');

        // Função para formatar tempo relativo
        function getTimeAgo(timestamp) {
            const now = new Date();
            const diff = now - new Date(timestamp);
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'agora mesmo';
            if (minutes === 1) return '1 minuto atrás';
            if (minutes < 60) return `${minutes} minutos atrás`;
            
            const hours = Math.floor(minutes / 60);
            if (hours === 1) return '1 hora atrás';
            if (hours < 24) return `${hours} horas atrás`;
            
            const days = Math.floor(hours / 24);
            if (days === 1) return '1 dia atrás';
            return `${days} dias atrás`;
        }

        // Função para atualizar status da conexão
        function updateConnectionStatus(connected) {
            isConnected = connected;
            connectionStatusEl.textContent = connected ? 'Conectado' : 'Desconectado';
            connectionStatusEl.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
        }

        // Função para renderizar dispositivos
        function renderDevices(data) {
            const devices = data.devices || [];
            
            // Atualizar estatísticas
            totalDevicesEl.textContent = data.total_devices || 0;
            onlineDevicesEl.textContent = data.online_devices || 0;
            offlineDevicesEl.textContent = data.offline_devices || 0;

            // Mostrar/esconder container
            if (devices.length === 0) {
                devicesContainerEl.style.display = 'none';
                noDevicesEl.style.display = 'block';
                return;
            }

            devicesContainerEl.style.display = 'grid';
            noDevicesEl.style.display = 'none';

            // Renderizar dispositivos
            devicesContainerEl.innerHTML = devices.map(device => `
                <div class="device-card">
                    <div class="device-header">
                        <div class="status-dot ${device.status}"></div>
                        <div class="device-name">${device.name}</div>
                    </div>
                    <div class="device-info">
                        👤 ${device.user}
                    </div>
                    <div class="device-status ${device.status}">
                        ${device.status === 'online' ? '🟢 Online' : '🔴 Offline'}
                    </div>
                    <div class="last-seen">
                        Última atividade: ${getTimeAgo(device.last_seen)}
                    </div>
                </div>
            `).join('');
        }

        // Função para buscar dados
        async function fetchDevicesStatus() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    renderDevices(data);
                    updateConnectionStatus(true);
                    lastUpdateEl.textContent = `Última atualização: ${new Date().toLocaleTimeString()}`;
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }

            } catch (error) {
                console.error('❌ Erro ao buscar dados:', error);
                updateConnectionStatus(false);
            }
        }

        // Inicializar
        function init() {
            console.log('🚀 Iniciando painel em tempo real...');
            
            // Primeira busca
            fetchDevicesStatus();
            
            // Atualizar a cada 3 segundos
            refreshInterval = setInterval(fetchDevicesStatus, 3000);
        }

        // Cleanup ao sair da página
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        // Iniciar quando página carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
