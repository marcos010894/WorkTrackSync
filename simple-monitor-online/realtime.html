<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkTrackSync - Dashboard Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-bar {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            min-width: 100px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .computers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .computer-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .computer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .computer-card.online {
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.98);
        }
        
        .computer-card.offline {
            border-color: #f44336;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
        }
        
        .computer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .computer-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-online {
            background: #4CAF50;
            color: white;
        }
        
        .status-offline {
            background: #f44336;
            color: white;
        }
        
        .computer-info {
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: 500;
            color: #666;
        }
        
        .value {
            color: #333;
            font-weight: 600;
        }
        
        .current-activity {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .current-activity strong {
            color: #667eea;
        }
        
        .current-activity small {
            color: #666;
        }
        
        .computer-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            flex: 1;
            min-width: 100px;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .lock-btn {
            background: #ff9800;
            color: white;
        }
        
        .lock-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }
        
        .restart-btn {
            background: #2196F3;
            color: white;
        }
        
        .restart-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .shutdown-btn {
            background: #f44336;
            color: white;
        }
        
        .shutdown-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        
        .offline-btn {
            background: #9e9e9e;
            color: white;
            cursor: not-allowed;
        }
        
        .offline-btn:hover {
            transform: none;
        }
        
        .empty-state {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 60px 40px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .empty-state code {
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .server-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }
        
        .server-info strong {
            color: #fff;
        }
        
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .refresh-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .computers-grid {
                grid-template-columns: 1fr;
            }
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            .stats-bar {
                justify-content: center;
            }
            .computer-controls {
                flex-direction: column;
            }
            .control-btn {
                min-width: auto;
            }
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 50px 0;
        }
        
        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <div class="refresh-indicator" id="refresh-indicator">
        üîÑ Atualizando dados...
    </div>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                ÔøΩÔ∏è WorkTrackSync Dashboard
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="total-computers">0</span>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="online-computers">0</span>
                    <div class="stat-label">Online</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="offline-computers">0</span>
                    <div class="stat-label">Offline</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-hours">0h</span>
                    <div class="stat-label">Horas Hoje</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="server-info">
            <strong>üåê Servidor:</strong> <span id="server-url">Carregando...</span>
        </div>

        <h2 class="section-title">
            üíª Computadores Monitorados
        </h2>

        <div class="computers-grid" id="computers-grid">
            <div class="loading">
                üì° Carregando dados dos computadores...
            </div>
        </div>

        <h2 class="section-title">üìÖ Hist√≥rico (minute_tracking)</h2>
        <div style="background: rgba(255,255,255,0.95); padding:20px; border-radius:12px; margin-bottom:40px; box-shadow:0 4px 20px rgba(0,0,0,0.08);">
            <form id="history-form" style="display:flex; flex-wrap:wrap; gap:15px; align-items:flex-end; margin-bottom:15px;">
                <div style="display:flex; flex-direction:column;">
                    <label for="start-date" style="font-size:12px; font-weight:600; color:#555;">In√≠cio</label>
                    <input type="date" id="start-date" style="padding:6px 10px; border:1px solid #ccc; border-radius:6px;">
                </div>
                <div style="display:flex; flex-direction:column;">
                    <label for="end-date" style="font-size:12px; font-weight:600; color:#555;">Fim</label>
                    <input type="date" id="end-date" style="padding:6px 10px; border:1px solid #ccc; border-radius:6px;">
                </div>
                <div style="display:flex; flex-direction:column; min-width:220px;">
                    <label for="device-filter" style="font-size:12px; font-weight:600; color:#555;">Dispositivo (opcional)</label>
                    <select id="device-filter" style="padding:6px 10px; border:1px solid #ccc; border-radius:6px;">
                        <option value="">Todos</option>
                    </select>
                </div>
                <button type="submit" style="background:#667eea; color:#fff; border:none; padding:10px 18px; border-radius:8px; font-weight:600; cursor:pointer;">
                    üîç Buscar
                </button>
                <button type="button" id="history-refresh" style="background:#764ba2; color:#fff; border:none; padding:10px 18px; border-radius:8px; font-weight:600; cursor:pointer;">
                    ‚ôªÔ∏è √öltimos 7 dias
                </button>
            </form>
            <div id="history-loading" class="loading" style="display:none; color:#667eea;">‚è≥ Carregando hist√≥rico...</div>
            <div id="history-error" style="display:none; color:#c62828; font-weight:600; margin:10px 0;"></div>
            <div id="history-aggregate"></div>
            <div id="history-days" style="margin-top:20px;"></div>
        </div>
    </div>

    <script>
        class OnlineDashboard {
            constructor() {
                this.baseUrl = window.location.origin;
                this.computers = [];
                this.stats = {};

                document.getElementById('server-url').textContent = this.baseUrl;
                this.loadData();

                // Atualizar dados a cada 10 segundos
                setInterval(() => this.loadData(), 10000);

                // Form handlers
                document.getElementById('history-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.loadHistory();
                });
                document.getElementById('history-refresh').addEventListener('click', () => {
                    this.resetHistoryRange();
                    this.loadHistory();
                });
                this.resetHistoryRange();
            }

            async loadData() {
                try {
                    this.showRefreshIndicator();
                    console.log('üì° Carregando dados...');

                    const response = await fetch(`${this.baseUrl}/api/data`);
                    const data = await response.json();

                    console.log('üìä Dados recebidos:', data);

                    if (data.success) {
                        this.computers = data.computers || [];
                        this.stats = data.stats || {};

                        this.updateStats();
                        this.updateComputers();
                        this.populateDeviceFilter();
                        if (!this._historyLoadedOnce) {
                            this._historyLoadedOnce = true;
                            this.loadHistory();
                        }
                    } else {
                        console.error('‚ùå Erro na resposta:', data.error);
                    }

                } catch (error) {
                    console.error('‚ùå Erro ao carregar dados:', error);
                    this.showError();
                } finally {
                    this.hideRefreshIndicator();
                }
            }

            updateStats() {
                const onlineCount = this.computers.filter(c => c.is_online).length;
                const totalCount = this.computers.length;
                const offlineCount = totalCount - onlineCount;
                const totalHours = Math.round((this.stats.today_hours || 0) * 100) / 100;

                document.getElementById('total-computers').textContent = totalCount;
                document.getElementById('online-computers').textContent = onlineCount;
                document.getElementById('offline-computers').textContent = offlineCount;
                document.getElementById('total-hours').textContent = totalHours + 'h';
            }

            updateComputers() {
                    const grid = document.getElementById('computers-grid');

                    // Com MySQL, sempre mostramos dispositivos (online ou offline)
                    // N√£o h√° mais necessidade da mensagem "nenhum dispositivo"

                    grid.innerHTML = this.computers.map(computer => `
                    <div class="computer-card ${computer.is_online ? 'online' : 'offline'}">
                        <div class="computer-header">
                            <div class="computer-name">${computer.name}</div>
                            <div class="status-badge ${computer.is_online ? 'status-online' : 'status-offline'}">
                                ${computer.is_online ? 'üü¢ Online' : 'üî¥ Offline'}
                            </div>
                        </div>
                        
                        <div class="computer-info">
                            <div class="info-item">
                                <span class="label">üë§ Usu√°rio:</span>
                                <span class="value">${computer.user_name || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="label">üíª Sistema:</span>
                                <span class="value">${computer.os_info || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="label">‚è±Ô∏è Tempo Hoje:</span>
                                    <span class="value">${computer.today_formatted || (() => { const m = (computer.total_time || computer.today_minutes || 0); return Math.floor(m/60)+'h '+(m%60)+'m'; })()}</span>
                            </div>
                            <div class="info-item">
                                <span class="label">üïê √öltima Atividade:</span>
                                <span class="value">${this.formatTime(computer.last_seen)}</span>
                            </div>
                            ${computer.is_online ? `
                            <div class="info-item">
                                <span class="label">ÔøΩ Total de sess√µes:</span>
                                <span class="value">${computer.total_sessions || 0}</span>
                            </div>
                            ` : `
                            <div class="info-item">
                                <span class="label">üìä Total de sess√µes:</span>
                                <span class="value">${computer.total_sessions || 0}</span>
                            </div>
                            <div class="info-item">
                                <span class="label">ÔøΩ Primeira vez visto:</span>
                                <span class="value">${this.formatTime(computer.first_seen)}</span>
                            </div>
                            `}
                        </div>

                        ${computer.current_activity && computer.is_online ? `
                        <div class="current-activity">
                            <strong>üéØ Atividade Atual:</strong><br>
                            ${computer.current_activity}<br>
                            <small>üì± Janela: ${computer.active_window || 'N/A'}</small>
                        </div>
                        ` : ''}

                        ${computer.is_online ? `
                        <div class="computer-controls">
                            <button class="control-btn lock-btn" onclick="dashboard.sendCommand('${computer.id}', 'lock')">
                                üîí Bloquear
                            </button>
                            <button class="control-btn restart-btn" onclick="dashboard.sendCommand('${computer.id}', 'restart')">
                                üîÑ Reiniciar
                            </button>
                            <button class="control-btn shutdown-btn" onclick="dashboard.sendCommand('${computer.id}', 'shutdown')">
                                ‚ö° Desligar
                            </button>
                        </div>
                        ` : `
                        <div class="computer-controls">
                            <button class="control-btn offline-btn" disabled>
                                üö´ Offline - Comandos indispon√≠veis
                            </button>
                        </div>
                        `}
                    </div>
                `).join('');
            }

            populateDeviceFilter() {
                const select = document.getElementById('device-filter');
                const current = select.value;
                const existingIds = new Set();
                // Preserve 'Todos'
                for (let i = select.options.length - 1; i >= 1; i--) select.remove(i);
                this.computers.forEach(c => {
                    if (!existingIds.has(c.id)) {
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = `${c.name || c.id}`;
                        select.appendChild(opt);
                        existingIds.add(c.id);
                    }
                });
                if ([...select.options].some(o => o.value === current)) select.value = current;
            }

            resetHistoryRange() {
                const endInput = document.getElementById('end-date');
                const startInput = document.getElementById('start-date');
                const today = new Date();
                const pad = n => n.toString().padStart(2,'0');
                const dateStr = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
                endInput.value = dateStr(today);
                const past = new Date(today.getTime() - 6*24*60*60*1000);
                startInput.value = dateStr(past);
            }

            async loadHistory() {
                const loading = document.getElementById('history-loading');
                const errorDiv = document.getElementById('history-error');
                const daysDiv = document.getElementById('history-days');
                const aggDiv = document.getElementById('history-aggregate');
                loading.style.display = 'block';
                errorDiv.style.display = 'none';
                daysDiv.innerHTML = '';
                aggDiv.innerHTML = '';
                try {
                    const start = document.getElementById('start-date').value || '';
                    const end = document.getElementById('end-date').value || '';
                    const device = document.getElementById('device-filter').value || '';
                    const params = new URLSearchParams();
                    if (start) params.append('start', start);
                    if (end) params.append('end', end);
                    if (device) params.append('device_id', device);
                    const url = `${this.baseUrl}/api/history${params.toString() ? '?' + params.toString() : ''}`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    if (!data.success) throw new Error(data.error || 'Falha ao carregar hist√≥rico');
                    // Aggregate table
                    if (data.aggregate && data.aggregate.length) {
                        aggDiv.innerHTML = `<h3 style="margin:10px 0 8px;">Resumo por Dia</h3>` +
                          `<table style="width:100%; border-collapse:collapse; font-size:14px;">` +
                          `<thead><tr style="background:#f5f5f5;"><th style='text-align:left;padding:6px 8px;'>Data</th><th style='text-align:right;padding:6px 8px;'>Minutos</th><th style='text-align:right;padding:6px 8px;'>Horas</th></tr></thead>` +
                          `<tbody>` +
                          data.aggregate.map(r => `<tr style="border-bottom:1px solid #eee;">
                                <td style='padding:4px 8px;'>${r.date}</td>
                                <td style='padding:4px 8px; text-align:right;'>${r.total_minutes}</td>
                                <td style='padding:4px 8px; text-align:right;'>${r.formatted}</td>
                          </tr>`).join('') +
                          `</tbody></table>`;
                    } else {
                        aggDiv.innerHTML = '<em>Sem dados no per√≠odo.</em>';
                    }
                    // Detailed per device/day
                    if (data.days && data.days.length) {
                        const grouped = {};
                        data.days.forEach(d => { if (!grouped[d.date]) grouped[d.date] = []; grouped[d.date].push(d); });
                        const dayBlocks = Object.keys(grouped).sort((a,b)=> a < b ? 1 : -1).map(date => {
                            const rows = grouped[date].map(r => `<tr style='border-bottom:1px solid #eee;'>
                                <td style='padding:4px 6px;'>${r.device_name || r.device_id}</td>
                                <td style='padding:4px 6px;'>${r.user_name || ''}</td>
                                <td style='padding:4px 6px; text-align:right;'>${r.total_minutes}</td>
                                <td style='padding:4px 6px; text-align:right;'>${r.formatted}</td>
                            </tr>`).join('');
                            return `<details style='margin-bottom:12px;' ${Object.keys(grouped).length <= 5 ? 'open':''}>
                                <summary style='cursor:pointer; font-weight:600;'>üìÖ ${date} (${grouped[date].reduce((s,x)=>s+x.total_minutes,0)} min)</summary>
                                <div style='overflow-x:auto;'>
                                  <table style='width:100%; border-collapse:collapse; font-size:13px; margin-top:6px;'>
                                    <thead><tr style='background:#fafafa;'>
                                      <th style='text-align:left;padding:4px 6px;'>Dispositivo</th>
                                      <th style='text-align:left;padding:4px 6px;'>Usu√°rio</th>
                                      <th style='text-align:right;padding:4px 6px;'>Min</th>
                                      <th style='text-align:right;padding:4px 6px;'>Horas</th>
                                    </tr></thead>
                                    <tbody>${rows}</tbody>
                                  </table>
                                </div>
                            </details>`;
                        }).join('');
                        daysDiv.innerHTML = `<h3 style='margin:18px 0 8px;'>Detalhes</h3>` + dayBlocks;
                    } else {
                        daysDiv.innerHTML = '<em>Nenhum registro detalhado.</em>';
                    }
                } catch (err) {
                    errorDiv.textContent = 'Erro: ' + err.message;
                    errorDiv.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            }

            async sendCommand(computerId, action) {
                const computer = this.computers.find(c => c.id === computerId);
                if (!computer || !computer.is_online) return;

                const confirmMessage = {
                    'lock': `Bloquear o computador "${computer.name}"?`,
                    'restart': `Reiniciar o computador "${computer.name}"?`,
                    'shutdown': `Desligar o computador "${computer.name}"?`
                };

                if (confirm(confirmMessage[action])) {
                    try {
                        const response = await fetch(`${this.baseUrl}/api/commands`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                computer_id: computerId,
                                action: action
                            })
                        });

                        const result = await response.json();

                        if (result.success) {
                            alert(`‚úÖ Comando ${action} enviado para ${computer.name}`);
                            console.log(`üéÆ Comando enviado:`, result);
                        } else {
                            alert(`‚ùå Erro ao enviar comando: ${result.error}`);
                        }

                    } catch (error) {
                        console.error('Erro ao enviar comando:', error);
                        alert('‚ùå Erro de conex√£o ao enviar comando');
                    }
                }
            }

            formatTime(timestamp) {
                if (!timestamp) return 'N/A';
                return new Date(timestamp).toLocaleString('pt-BR');
            }

            showRefreshIndicator() {
                const indicator = document.getElementById('refresh-indicator');
                indicator.classList.add('show');
            }

            hideRefreshIndicator() {
                const indicator = document.getElementById('refresh-indicator');
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 500);
            }

            showError() {
                const grid = document.getElementById('computers-grid');
                grid.innerHTML = `
