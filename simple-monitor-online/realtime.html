<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkTrack Sync - Dashboard em Tempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .device-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .device-card:hover {
            transform: translateY(-5px);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .device-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .online {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }
        
        .offline {
            background: #ff4757;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        .device-info {
            margin-bottom: 10px;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
            margin-right: 8px;
        }
        
        .time-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }
        
        .time-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .time-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .last-seen {
            font-size: 0.8rem;
            color: #999;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }
        
        .error {
            background: rgba(255, 71, 87, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ WorkTrack Sync</h1>
            <p>Dashboard em Tempo Real - Status + Tempo Online</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalDevices">-</div>
                <div class="stat-label">Total de Dispositivos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineDevices">-</div>
                <div class="stat-label">Online Agora</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offlineDevices">-</div>
                <div class="stat-label">Offline</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTime">-</div>
                <div class="stat-label">Tempo Total Hoje</div>
            </div>
        </div>

        <div id="loading" class="loading">
            ‚è≥ Carregando dispositivos...
        </div>

        <div id="error" class="error" style="display: none;">
        </div>

        <div id="devicesContainer" class="devices-grid">
        </div>
    </div>

    <div class="refresh-indicator" id="refreshIndicator">
        üîÑ Atualizando...
    </div>

    <script>
        const API_URL = 'https://simple-monitor-online-11p053giu-marcos10895s-projects.vercel.app/api/websocket';
        let refreshInterval;

        // Formatar minutos para HH:MM
        function formatMinutes(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        // Formatar tempo desde √∫ltima atividade
        function formatTimeDiff(seconds) {
            if (seconds < 60) return `${seconds}s atr√°s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}min atr√°s`;
            return `${Math.floor(seconds / 3600)}h atr√°s`;
        }

        // Buscar dados da API
        async function fetchDevices() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                throw error;
            }
        }

        // Renderizar dispositivos
        function renderDevices(data) {
            const container = document.getElementById('devicesContainer');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            // Esconder loading e erro
            loading.style.display = 'none';
            errorDiv.style.display = 'none';

            // Atualizar estat√≠sticas
            document.getElementById('totalDevices').textContent = data.total_devices || 0;
            document.getElementById('onlineDevices').textContent = data.online_devices || 0;
            document.getElementById('offlineDevices').textContent = data.offline_devices || 0;

            // Calcular tempo total
            const totalMinutes = data.devices.reduce((sum, device) => sum + (device.daily_minutes || 0), 0);
            document.getElementById('totalTime').textContent = formatMinutes(totalMinutes);

            // Limpar container
            container.innerHTML = '';

            if (!data.devices || data.devices.length === 0) {
                container.innerHTML = '<div style="color: white; text-align: center; grid-column: 1/-1;">üì± Nenhum dispositivo encontrado</div>';
                return;
            }

            // Renderizar cada dispositivo
            data.devices.forEach(device => {
                const card = document.createElement('div');
                card.className = 'device-card';

                card.innerHTML = `
                    <div class="device-header">
                        <div style="display: flex; align-items: center;">
                            <div class="status-indicator ${device.status}"></div>
                            <div class="device-name">${device.computer_name || device.name || 'Computador Desconhecido'}</div>
                        </div>
                    </div>
                    
                    <div class="device-info">
                        <span class="info-label">üë§ Usu√°rio:</span>
                        ${device.user_name || device.user || 'Usu√°rio Desconhecido'}
                    </div>
                    
                    <div class="device-info">
                        <span class="info-label">üÜî ID:</span>
                        ${device.device_id || device.id || 'N/A'}
                    </div>
                    
                    <div class="device-info">
                        <span class="info-label">üìä Status:</span>
                        <span style="color: ${device.status === 'online' ? '#00ff88' : '#ff4757'}; font-weight: bold;">
                            ${device.status === 'online' ? 'üü¢ ONLINE' : 'üî¥ OFFLINE'}
                        </span>
                    </div>

                    <div class="time-display">
                        <div class="time-value">${device.daily_time_formatted || formatMinutes(device.daily_minutes || 0)}</div>
                        <div class="time-label">Tempo Online Hoje</div>
                    </div>
                    
                    <div class="last-seen">
                        üïê √öltima atividade: ${formatTimeDiff(device.time_diff_seconds || 0)}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Mostrar erro
        function showError(message) {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            loading.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.textContent = `‚ùå Erro: ${message}`;
        }

        // Atualizar dados
        async function updateData() {
            const indicator = document.getElementById('refreshIndicator');
            indicator.style.display = 'block';

            try {
                const data = await fetchDevices();
                renderDevices(data);
            } catch (error) {
                showError(error.message);
            } finally {
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 500);
            }
        }

        // Inicializar
        function init() {
            updateData();

            // Atualizar a cada 3 segundos (tempo real)
            refreshInterval = setInterval(updateData, 3000);
        }

        // Iniciar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', init);

        // Atualizar quando a aba ficar vis√≠vel novamente
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateData();
            }
        });
    </script>
</body>

</html>
