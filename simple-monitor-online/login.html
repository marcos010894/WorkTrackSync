<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Online - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90vw;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üñ•Ô∏è Monitor Online</h1>
            <p>Sistema de Monitoramento Remoto</p>
        </div>

        <div class="login-form">
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginText">üöÄ Entrar</span>
                    <span id="loginLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>

        <div class="footer">
            ¬© 2025 Monitor Online - Acesso Restrito
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.errorMessage = document.getElementById('errorMessage');
                this.loginBtn = document.getElementById('loginBtn');
                this.loginText = document.getElementById('loginText');
                this.loginLoading = document.getElementById('loginLoading');

                this.setupEventListeners();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            checkExistingAuth() {
                const token = localStorage.getItem('monitor_token');
                if (token) {
                    console.log('üîë Token encontrado, verificando...');
                    this.verifyToken(token);
                }
            }

            async verifyToken(token) {
                try {
                    const response = await fetch('/api/auth', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        console.log('‚úÖ Token v√°lido, redirecionando...');
                        window.location.href = 'dashboard.html';
                    } else {
                        console.log('‚ùå Token inv√°lido, removendo...');
                        localStorage.removeItem('monitor_token');
                    }
                } catch (error) {
                    console.log('üí• Erro na verifica√ß√£o:', error);
                    localStorage.removeItem('monitor_token');
                }
            }

            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                console.log('üöÄ Tentando fazer login...');
                this.setLoading(true);
                this.hideError();

                try {
                    const response = await fetch('/api/auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'login',
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();
                    console.log('üì° Resposta:', data);

                    if (response.ok && data.success) {
                        console.log('‚úÖ Login bem-sucedido!');
                        localStorage.setItem('monitor_token', data.token);
                        window.location.href = 'dashboard.html';
                    } else {
                        console.log('‚ùå Erro no login:', data.message);
                        this.showError(data.message || 'Erro ao fazer login');
                    }

                } catch (error) {
                    console.log('üí• Erro de conex√£o:', error);
                    this.showError('Erro de conex√£o. Tente novamente.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginText.style.display = loading ? 'none' : 'inline';
                this.loginLoading.style.display = loading ? 'inline-block' : 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ P√°gina de login carregada!');
            new LoginManager();
        });
    </script>
</body>

</html>
