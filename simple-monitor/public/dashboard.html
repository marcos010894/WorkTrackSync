<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Atividade - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .total { color: #3498db; }
        .online { color: #27ae60; }
        .offline { color: #e74c3c; }
        .hours { color: #f39c12; }

        .computers-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .computers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .computer-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .computer-card.online {
            border-color: #28a745;
            background: #f8fff9;
        }

        .computer-card.offline {
            border-color: #dc3545;
            background: #fff8f8;
        }

        .computer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .computer-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .computer-info {
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .current-activity {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #2196f3;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lock-btn {
            background: #ffc107;
            color: #000;
        }

        .lock-btn:hover {
            background: #ffb300;
        }

        .shutdown-btn {
            background: #dc3545;
            color: white;
        }

        .shutdown-btn:hover {
            background: #c82333;
        }

        .restart-btn {
            background: #6c757d;
            color: white;
        }

        .restart-btn:hover {
            background: #5a6268;
        }

        .activities-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .activity-log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .activity-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }

        .activity-time {
            color: #666;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .computers-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Monitor de Atividade</h1>
            <div id="connection-status" class="connection-status disconnected">
                üî¥ Desconectado
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number total" id="total-computers">0</div>
                <div>Total de Dispositivos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number online" id="online-computers">0</div>
                <div>Online Agora</div>
            </div>
            <div class="stat-card">
                <div class="stat-number offline" id="offline-computers">0</div>
                <div>Offline Agora</div>
            </div>
            <div class="stat-card">
                <div class="stat-number hours" id="total-hours">0h</div>
                <div>Total de Horas</div>
            </div>
        </div>

        <div class="computers-section">
            <h2>üíª Computadores</h2>
            <div id="computers-grid" class="computers-grid">
                <div style="text-align: center; padding: 40px; color: #666;">
                    Aguardando conex√£o dos computadores...
                </div>
            </div>
        </div>

        <div class="activities-section">
            <h2>üìä Atividades Recentes</h2>
            <div id="activity-log" class="activity-log">
                <div style="text-align: center; color: #666;">
                    Nenhuma atividade registrada ainda...
                </div>
            </div>
        </div>
    </div>

    <script>
        class MonitorDashboard {
            constructor() {
                this.ws = null;
                this.computers = new Map();
                this.activities = {};
                this.connect();
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('üîó Conectado ao servidor');
                    this.updateConnectionStatus(true);
                    
                    // Identificar como dashboard
                    this.ws.send(JSON.stringify({
                        type: 'dashboard_connect'
                    }));
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.ws.onclose = () => {
                    console.log('‚ùå Desconectado do servidor');
                    this.updateConnectionStatus(false);
                    
                    // Reconectar ap√≥s 3 segundos
                    setTimeout(() => this.connect(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('Erro WebSocket:', error);
                };
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'computers_update':
                        this.updateComputers(data.computers);
                        this.updateStats(data.stats);
                        if (data.activities) {
                            this.activities = data.activities;
                            this.updateActivities();
                        }
                        break;
                }
            }

            updateConnectionStatus(connected) {
                const statusEl = document.getElementById('connection-status');
                if (connected) {
                    statusEl.textContent = 'üü¢ Conectado';
                    statusEl.className = 'connection-status connected';
                } else {
                    statusEl.textContent = 'üî¥ Desconectado';
                    statusEl.className = 'connection-status disconnected';
                }
            }

            updateStats(stats) {
                document.getElementById('total-computers').textContent = stats.total_computers;
                document.getElementById('online-computers').textContent = stats.online_computers;
                document.getElementById('offline-computers').textContent = stats.offline_computers;
                document.getElementById('total-hours').textContent = stats.total_hours + 'h';
            }

            updateComputers(computers) {
                this.computers.clear();
                computers.forEach(comp => this.computers.set(comp.id, comp));

                const grid = document.getElementById('computers-grid');
                if (computers.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">Nenhum computador conectado</div>';
                    return;
                }

                grid.innerHTML = computers.map(computer => `
                    <div class="computer-card ${computer.status}">
                        <div class="computer-header">
                            <div class="computer-name">${computer.name}</div>
                            <div class="status-badge status-${computer.status}">
                                ${computer.status}
                            </div>
                        </div>
                        
                        <div class="computer-info">
                            <div class="info-item">
                                <span>üë§ Usu√°rio:</span>
                                <span>${computer.user}</span>
                            </div>
                            <div class="info-item">
                                <span>üíª Sistema:</span>
                                <span>${computer.os}</span>
                            </div>
                            <div class="info-item">
                                <span>‚è±Ô∏è Tempo Total:</span>
                                <span>${Math.floor(computer.total_time / 60)}h ${computer.total_time % 60}m</span>
                            </div>
                            <div class="info-item">
                                <span>üïê √öltima Atividade:</span>
                                <span>${new Date(computer.last_seen).toLocaleTimeString()}</span>
                            </div>
                        </div>

                        ${computer.current_activity ? `
                            <div class="current-activity">
                                <strong>üéØ Atividade Atual:</strong><br>
                                ${computer.current_activity}<br>
                                <small>üì± Janela: ${computer.active_window || 'N/A'}</small>
                            </div>
                        ` : ''}

                        <div class="controls">
                            <button class="control-btn lock-btn" onclick="dashboard.sendCommand('${computer.id}', 'lock')">
                                üîí Bloquear
                            </button>
                            <button class="control-btn restart-btn" onclick="dashboard.sendCommand('${computer.id}', 'restart')">
                                üîÑ Reiniciar
                            </button>
                            <button class="control-btn shutdown-btn" onclick="dashboard.sendCommand('${computer.id}', 'shutdown')">
                                ‚ö° Desligar
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            updateActivities() {
                const logEl = document.getElementById('activity-log');
                const allActivities = [];

                Object.entries(this.activities).forEach(([computerId, activities]) => {
                    const computer = this.computers.get(computerId);
                    if (computer && activities) {
                        activities.slice(-10).forEach(activity => {
                            allActivities.push({
                                ...activity,
                                computerName: computer.name
                            });
                        });
                    }
                });

                allActivities.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                if (allActivities.length === 0) {
                    logEl.innerHTML = '<div style="text-align: center; color: #666;">Nenhuma atividade registrada ainda...</div>';
                    return;
                }

                logEl.innerHTML = allActivities.slice(0, 20).map(activity => `
                    <div class="activity-item">
                        <span class="activity-time">${new Date(activity.timestamp).toLocaleTimeString()}</span>
                        <strong>${activity.computerName}:</strong>
                        ${activity.activity} 
                        ${activity.window ? `(${activity.window})` : ''}
                    </div>
                `).join('');
            }

            sendCommand(computerId, action) {
                const computer = this.computers.get(computerId);
                if (!computer) return;

                const confirmMessage = {
                    'lock': `Bloquear o computador "${computer.name}"?`,
                    'restart': `Reiniciar o computador "${computer.name}"?`,
                    'shutdown': `Desligar o computador "${computer.name}"?`
                };

                if (confirm(confirmMessage[action])) {
                    this.ws.send(JSON.stringify({
                        type: 'remote_command',
                        computer_id: computerId,
                        action: action
                    }));

                    console.log(`üéÆ Comando ${action} enviado para ${computer.name}`);
                }
            }
        }

        // Inicializar dashboard
        const dashboard = new MonitorDashboard();
    </script>
</body>
</html>
